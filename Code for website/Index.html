<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Hero Image and Text -->
    <section class="hero-header">
    <h1 class="hero-text">
        Information About the Top 5 Football Leagues
    </h1>
    </section>
    
    <section class="hero-image"></section>

    <!-- Logo Link Text -->
    <section class="logo-link-header">
        <h1>
            Logo Link's
        </h1>
    </section>

    <!-- Start of Three Column Layout -->
     <section class="three-column-layout">
        <div class="premier-league">
            <img src="../images/premier league logo.png" alt="premier league">
        </div>
        <div class="bundesliga">
            <img src="../images/bundesliga logo.png" alt="bundesliga">
        </div>
        <div class="la-liga">
            <img src="../images/la liga logo.jpg" alt="la liga">
        </div>
     </section>

    <!-- Three Column Layout Text -->
     <section class="three-column-layout-text">
        <div class="pl-text">
            <h2>
                Premier League
            </h2>
        </div>
        <div class="bundesliga-text">
            <h2>
                Bundesliga
            </h2>
        </div>
        <div class="la-liga-text">
            <h2>
                La Liga
            </h2>
        </div>
     </section>
</body>
</html>
